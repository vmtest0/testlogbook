<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      font-weight: bold;
    }

    label {
      margin-top: 15px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Switch Village Mall</h2>
    <h3 style="text-align:center;">Courier Logbook System</h3>

    <form onsubmit="return login()">
      <label for="userID">User ID</label>
      <input type="text" id="userID" placeholder="Enter your User ID" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>

      <div class="error" id="errorMessage"></div>
    </form>
  </div>

  <script>
    function login() {
      const id = document.getElementById("userID").value;
      const pass = document.getElementById("password").value;
      const error = document.getElementById("errorMessage");

      // Fake login credentials
      const validID = "7434";
      const validPass = "admin123";

      if (id === validID && pass === validPass) {
        // Save login state to localStorage
        localStorage.setItem("userID", id);
        localStorage.setItem("userName", "Muhammad Danial Danish");
        localStorage.setItem("loginTime", new Date().toLocaleString());

        window.location.href = "dashboard.html";
      } else {
        error.textContent = "Invalid User ID or Password.";
      }

      return false; // prevent form from submitting
    }
  </script>
</body>
</html>
